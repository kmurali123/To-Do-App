<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do App</title>
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <h1 id="heading">TO-DO APP</h1><hr>
  
  <div class="gridProperty">
    <input id="todoItems" type="text" placeholder="Enter to-do item">
    <input id="todoDates" type="date">
    <button class="addBtn" onclick="storeTodo()">Add</button>
  </div>
  
  <div class="displayItem gridProperty"></div>

  <script src="todo.js"></script>
</body>
</html>
